<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NomNom - Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/navigation.css" />
  
</head>
<body>

  <div id="sidebar-placeholder"></div>

  <div class="page-wrapper">
    <div id="header-placeholder"></div>
    <div class="main-content">
    <div class="dashboard">
        <!-- LEFT COLUMN -->
        <div class="left-column">
          <!-- Promo Banner -->
          <div class="promo-banner">
            <img src="/assets/promo_chae.png" alt="Promo Banner">
          </div>
      
          <!-- Last Seen -->
          <div class="section-header">
            <h2 class="section-title">Last Seen</h2>
            <button class="see-all-btn">See All</button>
          </div>
          <div class="last-seen-grid">
            <div class="food-card" onclick="location.href='food.html'">
              <div class="food-info">
                <div class="food-name">Egg</div>
                <div class="food-time">2 hours ago</div>
              </div>
              <img class="food-img" src="/assets/egg.png" alt="Egg">
            </div>
            <div class="food-card" onclick="location.href='food.html'">
              <div class="food-info">
                <div class="food-name">Salad</div>
                <div class="food-time">6 hours ago</div>
              </div>
              <img class="food-img" src="/assets/salad.png" alt="Salad">
            </div>
            <div class="food-card" onclick="location.href='food.html'">
              <div class="food-info">
                <div class="food-name">Soup</div>
                <div class="food-time">1 day ago</div>
              </div>
              <img class="food-img" src="/assets/soup.png" alt="Soup">
            </div>
            <div class="food-card" onclick="location.href='food.html'">
              <div class="food-info">
                <div class="food-name">Carbonara</div>
                <div class="food-time">1 week ago</div>
              </div>
              <img class="food-img" src="/assets/carbonara.png" alt="Carbonara">
            </div>
          </div>
      
          <!-- Explore Food -->
          <div class="explore-section">
            <h2 class="section-title">Explore Food</h2>
            <img src="/assets/vegetable_promo.png" alt="Vegetable Promo" class="explore-banner">
          </div>
        </div>
      
        <!-- RIGHT COLUMN -->
        <div class="right-column">
          <!-- Eating Reminder -->
          <div class="card eating-reminder">
            <h2 class="card-title">Eating Reminder</h2>
            <div class="day-switch">
              <img src="/assets/left.svg" alt="Left">
              <span>Monday</span>
              <img src="/assets/right.svg" alt="Right">
            </div>
            <div class="meal-list">
              <div class="food-card" onclick="location.href='food.html'">
                <div class="food-info">
                  <div class="food-name">Egg</div>
                  <div class="food-time">
                    <img class="clock-icon" src="/assets/clock.svg" alt="Clock">
                    <span>07.00</span>
                  </div>
                </div>
                <img class="food-img" src="/assets/egg.png" alt="Egg">
              </div>
              <div class="food-card" onclick="location.href='food.html'">
                <div class="food-info">
                  <div class="food-name">Salad</div>
                  <div class="food-time">
                    <img class="clock-icon" src="/assets/clock.svg" alt="Clock">
                    <span>07.00</span>
                  </div>
                </div>
                <img class="food-img" src="/assets/salad.png" alt="Salad">
              </div>
              <div class="food-card" onclick="location.href='food.html'">
                <div class="food-info">
                  <div class="food-name">Soup</div>
                  <div class="food-time">
                    <img class="clock-icon" src="/assets/clock.svg" alt="Clock">
                    <span>19.00</span>
                  </div>
                </div>
                <img class="food-img" src="/assets/soup.png" alt="Soup">
              </div>
            </div>
            <button class="see-all-btn center">See All</button>
          </div>
      
          <!-- Favorite -->
          <div class="card card-favorite" onclick="location.href='food.html'">
            <h2 class="card-title">Favorite</h2>
            <div class="favorite-list">
              <div class="favorite-item">
                <img src="/assets/egg.png" alt="Egg" class="favorite-img">
                <div class="favorite-info">
                  <div class="favorite-name">Egg</div>
                  <div class="favorite-rating">
                    <img src="/assets/star.svg" alt="Star" class="star-icon">
                    <span>4.9</span>
                  </div>
                </div>
              </div>
          
              <div class="favorite-item" onclick="location.href='food.html'">
                <img src="/assets/salad.png" alt="Salad" class="favorite-img">
                <div class="favorite-info">
                  <div class="favorite-name">Salad</div>
                  <div class="favorite-rating">
                    <img src="/assets/star.svg" alt="Star" class="star-icon">
                    <span>4.8</span>
                  </div>
                </div>
              </div>
          
              <div class="favorite-item" onclick="location.href='food.html'">
                <img src="/assets/carbonara.png" alt="Carbonara" class="favorite-img">
                <div class="favorite-info">
                  <div class="favorite-name">Carbonara</div>
                  <div class="favorite-rating">
                    <img src="/assets/star.svg" alt="Star" class="star-icon">
                    <span>4.6</span>
                  </div>
                </div>
              </div>
            </div>
            <button class="see-all-btn center">See All</button>
          </div>
    </div>
  </div>

  <script src="js/loadSidebar.js"></script>
</body>
</html>
