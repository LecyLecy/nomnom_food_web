<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NomNom - Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/navigation.css" />
</head>
<body>

  <div id="sidebar-placeholder"></div>

  <div class="page-wrapper">
    <div id="header-placeholder"></div>
    <div class="main-content">
      <div class="dashboard">
        <!-- LEFT COLUMN -->
        <div class="left-column">
          <!-- Promo Banner -->
          <div class="promo-banner">
            <img src="/assets/promo_chae.png" alt="Promo Banner">
          </div>

          <!-- Last Seen -->
          <div class="section-header">
            <h2 class="section-title">Last Seen</h2>
            <button class="see-all-btn">See All</button>
          </div>
          <div class="last-seen-grid" id="last-seen"></div>

          <!-- Explore Food -->
          <div class="explore-section">
            <h2 class="section-title">Explore Food</h2>
            <img src="/assets/vegetable_promo.png" alt="Vegetable Promo" class="explore-banner">
          </div>
        </div>

        <!-- RIGHT COLUMN -->
        <div class="right-column">
          <!-- Eating Reminder -->
          <div class="card eating-reminder">
            <h2 class="card-title">Eating Reminder</h2>
            <div class="day-switch">
              <img id="day-prev" src="/assets/left.svg" alt="Left">
              <span id="current-day">Monday</span>
              <img id="day-next" src="/assets/right.svg" alt="Right">
            </div>
            <div class="meal-list" id="meal-reminder"></div>
            <button class="see-all-btn center">Make Plans</button>
          </div>

          <!-- Favorite -->
          <div class="card card-favorite">
            <h2 class="card-title">Favorite</h2>
            <div class="favorite-list" id="favorite-list"></div>
            <button class="see-all-btn center" onclick="location.href='favorite.html'">See All</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/loadSidebar.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
