<div class="header">
  <div class="page-title-wrapper">
    <div class="page-title" id="page-title">Food</div>

      <img src="assets/back.svg" alt="Back" />
    </button>
  </div>
  
  <div class="search-bar-container">

          <img src="assets/X.svg" alt="Close" />

    </div>
  </div>
  
  
    <div class="header-actions">
      <div class="dropdown-wrapper">
        <div class="custom-dropdown">
          <button class="dropdown-toggle">
            Recent Visit

          </button>
          <div class="dropdown-menu hidden">
            <button data-link="dashboard.html">Dashboard</button>
            <button data-link="faq.html">FAQ</button>
            <button data-link="favorite.html">Favorite</button>
            <button data-link="schedule.html">Schedule</button>
          </div>
        </div>
      </div>
      
      <img src="assets/notification.svg" class="icon-btn" alt="Notifications" />
